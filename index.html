<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sinema Bilet Rezervasyonu</title>
</head>
<body>
    
    <div class="container">
        <h1 class="neonText">Paribu Cineverse</h1>
        <h2 class="neonText">Gebze Center</h2> 
        <div class="screen">
            <img class="img" src="tersyuz.jpg" alt="">
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat reserved"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>

    <div class="movie-list">
        <select name="" id="movie">
            <option disabled>Film Seçiniz</option>
            <option value="200">Ters Yüz</option>
            <option value="250">Ters Yüz 2</option>
            <option value="300">Siccin 7</option>
        </select>
    </div>

    <div class="info-container">
        <ul class="info">
            <li>
                <div class="seat selected"></div>
                <small>Seçili</small>
            </li>
            <li>
                <div class="seat"></div>
                <small>Boş</small>
            </li>
            <li>
                <div class="seat reserved"></div>
                <small>Dolu</small>
            </li>
        </ul>
    </div>

    <p class="text">
        <span id="count">0</span> adet koltuk ücreti <span id="amount">600</span>TL.
    </p>

    <script src="script.js"></script>
</body>
</html>
